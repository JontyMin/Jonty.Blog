<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta name="keywords" content="Jonty,Jonty.Blog,个人博客">
	<meta name="description" content="Jonty的个人博客,用于发表原创文章">
	<meta name="baidu-site-verification" content="o3W7qtZY9P" />
	<title>Jonty</title>
	<base href="/" />
	<link href="css/app.css" rel="stylesheet" />
</head>
<body>
<app>
	<div class="loader"></div>
</app>
<script>
	var segmentCount = 0;
	var l = window.location;
	l.replace(
		l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
		l.pathname.split('/').slice(0, 1 + segmentCount).join('/') + '/?page=/' +
		l.pathname.slice(1).split('/').slice(segmentCount).join('/').replace(/&/g, '~and~') +
		(l.search ? '&q=' + l.search.slice(1).replace(/&/g, '~and~') : '') +
		l.hash
	);
</script>
</body>
</html>
